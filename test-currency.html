<!DOCTYPE html>
<html>

<head>
    <title>Currency Test</title>
</head>

<body>
    <h1>Currency Formatting Test</h1>
    <div id="output"></div>

    <script>
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat("en-IN", {
                style: "currency",
                currency: "INR",
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        };

        const testAmounts = [1000, 50000, 100000, 1500000, 10000000];
        let output = '<h2>Formatted Currency Values:</h2>';

        testAmounts.forEach(amount => {
            output += `<p>${amount} â†’ ${formatCurrency(amount)}</p>`;
        });

        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
